<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    
    <div class="main ">
        <div class="container align-self-center ">
            <h1 class="text-uppercase text-center text-light pt-3">Calcola il prezzo del tuo biglietto</h1>
        </div>
        
        <form class="container align-self-center bg-light p-4 form">
            <div class="row row-cols-3 mb-4">
                <div class="col d-flex flex-wrap justify-content-center">
                    <label for="inputNome" class="form-label text-center w-100">Nome Cognome</label>
                    <input class="text-center" type="text" name="name" id="user_name" />
                </div>
                <div class="col d-flex flex-wrap justify-content-center">
                    <label for="inputNome" class="form-label text-center w-100">Km da percorrere</label>
                    <input class="text-center" type="number" name="km" id="km" />
                </div>
                <div class="col flex-wrap d-flex justify-content-center">
                    <label for="inputNome" class="form-label text-center w-100">Fascia d'et√†</label>
                    <select class="form-select text-center aria-label="Default select example" id="user_age">
                        <option value="1">Standard</option>
                        <option value="2">Minorenne</option>
                        <option value="3">Over 65</option> 
                    </select>
                </div>
            </div>
            <div class="row row-cols-2 d-flex justify-content-center">
                <button type="button" class="btn mx-5 " id="bottone">
                    Genera
                </button>
                <button class="btn mx-5" id="annulla" onclick="myFunction()">
                    Annulla
                </button>
            </div>
        </form>
        <div class="container align-self-center ">
            <h2 class="text-uppercase text-center text-light py-2">Il tuo biglietto</h2>
        </div>
        <div class="container align-self-center bg-light p-4 ">
            <div class="text-uppercase fw-bold">Dettaglio passeggeri</div>
            <div class="row row-cols-5 border-top border-bottom">
                <div class="col p-3 fw-bold" id="nome_passeggero">
                    <div class="text-uppercase  pb-3">
                        Nome passeggero
                    </div> 
                </div>
                <div class="col p-3" id="offerta">
                    <div class="pb-5 fw-bold">
                        Offerta
                    </div>
                </div>
                <div class="col p-3" id="carrozza">
                    <div class="pb-5 fw-bold">
                        Carrozza
                    </div>
                </div >
                <div class="col p-3" id="codice">
                    <div class="pb-5 fw-bold">
                        Codice CP
                    </div>
                </div>
                <div class="col p-3" id="costo_biglietto">
                    <div class="pb-5 fw-bold">
                        Costo biglietto
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    

    <script>
        function myFunction() {
          document.getElementById("form").reset();
        }
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
